function doSquareRoot(){
var inputNum1=document.form1.input1.value;
var result = Math.sqrt(inputNum1);
document.form1.answer.value = result;
}
function doMultiplication(){
	var input1Multiplication=document.form2.Multiplicationinput2.value;
	var input2Multiplication=document.form2.Multiplicationinput3.value;
	var multiplyanswer= input2Multiplication*input1Multiplication;
  $("#answer").remove();
  $("#multiplication").append("<p id='answer'>"+multiplyanswer+"</p>")
}

function doDivision(){
  var yourdividend1=document.form3.YourDividend1.value;
  var yourdivisor1=document.form3.YourDivisor1.value;
  var division= yourdividend1/yourdivisor1;
  alert(division);
}

function doTrig() {
    var inputTrig1=document.form5.input5.value;
    var tanAnswer= Math.tan((inputTrig1 * Math.PI)/180);
    var sinAnswer= Math.sin((inputTrig1 * Math.PI)/180);
    var cosAnswer= Math.cos((inputTrig1 * Math.PI)/180);
    document.form5.tan.value = tanAnswer;
    document.form5.sin.value = sinAnswer;
    document.form5.cos.value = cosAnswer;
}



function toDegrees (angle) {
  return angle * (180 / Math.PI);
}


$("#button").hover(function(){
    $(this).css("color", "yellow");
    }, function(){
    $(this).css("color", "pink");
});
